<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Primer Documento HTML5</title>

</head>
<body>
	<!--un header y un h1 en una pagina-->
		<header>
			<h1>Título Página</h1>

			
				

			<nav><!--Menú de navegación-->

			</nav>

	<!--quiero que todo el mundo sepa,con la etiqueta main le dices que est]e contenido es el principal, lo que í se debe de ver-->
		<main>
		<section>
				<article>
					contenido
				</article>
		</section> 
		</main>
	<!-- fin quiero que todo el mundo sepa-->
		<aside>CONTENIDO TANGENCIAL</aside>

		<section>
			contenido sí se puede
		</section>
			<article><!--No tiene sentido meter un aseccion adentro de un articulo-->

	</article>

			Pie de página
	</FOOTER>
</body>
