<body>
	
	<!--WebWorkers: CORREN INDEPENDIENTEMENTE SIN AFECTAR, NO SE CONECTAN A AL RED, TRABAJAN DE MANERA INTERNA CON CON LA COMPUTADORA-->

	<p>Contar Números: <div id="resultado"></div></p>
	<button onclick="iniciarWorker();">Iniciar</button>
	<button onclick="pararWorker();">Detener</button>

	<script>
		
		var w1,w2,w3;
		function iniciarWorker()
		{
			//verificar si el navegador soporta los workers
			if (typeof(w1)=="undefined") //si el worker es undefined está funcionando pero lo podemos poner a funcionar{}
			{
				w1=new Worker("demoWorker.js");
				w1.onmessage = function(event) //estos encendiendo los mesajes, y cacha el mensaje a traves de un callback(que es una funcion), el onmessage dice a me mandaron un psot
				{
					document.getElementById("resultado").innerHTML=event.data; //la data es la i
				}
			}
			else
			{
				alert("El navegador no soporta WebWorkers");
			}
		}

		function pararWorker() //si yo detengo el webworker se detiene el ciclo ifinito
		{
			w1.terminate();
			w1 = undefined;
		}
